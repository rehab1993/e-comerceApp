<div class="container py-5 text-center">
    <div class="row my-5">
        <h2 class="fw-bolder text-main">My Wishlist</h2>
        <div class="col-md-10 m-auto bg-light shadow p-5" >
           
            <div class="row border-bottom py-2" *ngFor="let product of wishList">
                <div class="col-md-2">
                    <img [src]="product.imageCover" alt="" class="w-100">
                    
                   
                </div>
                <div class="col-md-10 d-flex justify-content-between align-items-center">
                    <div>
                        <p>{{product.title}}</p>
                        <p>{{product.price}}</p>
                        <button  class="btn btn-outline-danger" (click)="deleteFromWishlist(product._id)" ><i class="fa-regular fa-trash-can"></i>Remove</button>
                    </div>
                    <div>
                        <button class="btn btn-outline-success" (click)="addToMyCart(product._id)">Add To Cart</button>
                    </div>
                </div>
            </div>



        </div>
    </div>

  
</div>
