

<div class="container py-5 text-center">
    <div class="row my-5">
      <div class="d-flex justify-content-around">

        <h2 class="fw-bold">Shopping Cart</h2>
        <button routerLink="/checkout" class="btn bg-main" >Online Payment</button> 
      </div>
      
      
        <div class="col-md-10 m-auto bg-light shadow p-5" >
            <h6 class=""><span class="mx-4 text-main fw-bold">Total price</span>{{totalPrice}}</h6>
            <div class="row border-bottom py-2" *ngFor="let product of cartItems?.products">
                <div class="col-md-2">
                    <img [src]="product.product.imageCover" alt="" class="w-100">
                    
                   
                </div>
                <div class="col-md-10 d-flex justify-content-between align-items-center">
                    <div>
                        <p>{{product.product.title}}</p>
                        <p>{{product.price}}</p>
                        <button (click)="deleteMyCart(product.product._id)" class="btn btn-outline-danger"><i class="fa-regular fa-trash-can"></i>Remove</button>
                    </div>
                    <div>
                        <button (click)="updateMyCart(product.count+1,product.product._id)" class="btn btn-outline-success">+</button>
                        <span class="mx-2">{{product.count}}</span>
                        <button (click)="updateMyCart(product.count-1,product.product._id)" class="btn btn-outline-success">-</button>
                    </div>
                </div>
            </div>



        </div>
    </div>

    <button routerLink="/home" class="btn bg-main" (click)="deletAllItemsFromCart()">Delete Cart</button>
</div>
